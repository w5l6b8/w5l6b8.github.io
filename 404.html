<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to...</title>
    <script>
        (function() {
            var path = location.pathname;
            var hash = location.hash;
            var search = location.search;
            var fullPath = path + search + hash;
            sessionStorage.setItem('redirectPath', fullPath);
            location.replace('/#' + fullPath);
        })();
    </script>
</head>
<body></body>
</html>
